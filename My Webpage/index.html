<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slack-profile</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Content Section -->
    <div class="content">
      <!-- Slack Name -->
      <h1 data-testid="slackUserName"></h1>

      <!-- Slack Display Picture -->
      <img data-testid="slackDisplayImage" alt="Hussein" />

      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek"></p>

      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime"></p>

      <!-- Track -->
      <p data-testid="myTrack"></p>

      <!-- GitHub URL -->
      <a data-testid="githubURL" target="_blank">My GitHub Repository</a>
    </div>
  </body>
</html>
